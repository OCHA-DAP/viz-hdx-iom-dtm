<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .baseLayer {
            fill: #fff;
            stroke: #d1d0d0;
            stroke-width: 1px;
        }

        .countryLayer {
            fill: #d8d5d5;
            stroke: black;
            stroke-width: 1px;
        }

    </style>
</head>
<body>
    <!--<script src="http://d3js.org/d3.v4.min.js"></script>-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://d3js.org/topojson.v2.min.js"></script>

    <script>

        var margin = { top: 0, right: 0, bottom: 0, left: 0 };
        var width = 960 - margin.left - margin.right;
        var height = 700 - margin.top - margin.bottom;
        var centered;

        var svg = d3.select("body").append("svg").attr("width", width).attr("height", height)

        var projection = d3.geoMercator()
            .center([0,0])
            .scale(400)
            .translate([width / 2, height / 2]);

        var path = d3.geoPath().projection(projection);

        // Base map layer group
        var baseLayer = svg.append("g");

        // Africa Countries Layer as BaseLayer
        var url = "data/geo/topojson/africa_admin0.json";       

        // Draw Base Layer
        d3.json(url).then(function (data) {
            var boundaries = topojson.feature(data, data.objects.africa_admin0); 
            baseLayer.append("g")
                .attr("class", "baseLayer")
                .selectAll("path")
                .data(boundaries.features)
                .enter().append("path")
                .attr("d", path)
        });

        // Add group for country layer
        var countryLayer = svg.append("g");

        // Mali Layer
        var urlMali = "data/geo/topojson/mli_adm1.json";

        // Draw Mali layer
        d3.json(urlMali).then(function (data) {
            var boundaries = topojson.feature(data, data.objects.mli_admbnda_adm1_gov_ocha_itos);
            countryLayer.append("g")
                .attr("class", "countryLayer")
                .selectAll("path")
                .data(boundaries.features)
                .enter().append("path")
                .attr("d", path)
        });

    </script>
</body>
</html>
